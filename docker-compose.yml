version: '3'

services:
  reverse-proxy:
    build:
     context: traefik
     dockerfile: dockerfile
    command: --api --docker
    ports:
      - "80:80"     
      - "8080:8080" 
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock 
    networks:
      - net
  whoami:
    image: containous/whoami # A container that exposes an API to show its IP address
    labels:
      - "traefik.frontend.rule=Host:whoami.docker.localhost"
 networks:
    net:
